<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLSA CFD</title>

    <script src="https://web3forms.com/client/script.js" async defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="Images/overlay-bottom.svg" alt="" class="bgleft" />
    <img src="Images/overlay-top.svg" alt="" class="image-5" />
    <div class="section is-flex is-justify-content-center">
      <!----------------------------------------//////////  NAV BAR \\\\\\\\\\ --------------------------------------------------------->

      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="Images/Title.svg" alt="" width="100px" />
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Home </a>
            <a class="navbar-item"> About </a>
            <a class="navbar-item"> Events </a>
            <a class="navbar-item"> Team </a>
            <a class="navbar-item"> Code Of Conduct </a>
          </div>
        </div>
      </nav>
    </div>

    <!------------------------------------------//////////  Hero Section \\\\\\\\\\--------------------------------------------------------->

    <div
      class="section sec_hero gap is-flex is-flex-direction-column is-align-items-center"
    >
      <img src="Images/cfd.png" class="cfd-img" />
      <div class="is-flex">
        <figure class="image is-128x128">
          <img src="Images/logo.svg" alt="" style="z-index: 99" />
        </figure>
      </div>

      <h1 class="title has-text-centered is-3">
        Microsoft Learn Student Ambassdors
      </h1>
      <h5 class="title is-size-7 has-text-weight-medium">FAST CFD CHAPTER</h5>
      <div
        class="info_sec is-flex is-flex-direction-column is-justify-content-center is-align-items-center"
      >
        <svg
          width="189"
          height="31"
          viewBox="0 0 249 31"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.23553 14.4466C13.7282 3.76329 23.1304 -4.37607 34.5891 10.6929C39.4767 17.1204 42.4533 22.3116 51.3916 22.3116C62.1902 22.3116 70.0035 15.1992 81.4214 17.1279C96.849 19.7339 109.778 29.2141 125.93 28.6572C145.253 27.9909 169.383 -0.962579 187.241 6.93917C197.561 11.5055 204.399 29.4014 217.181 24.7247C227.268 21.0344 236.703 16.1917 246.764 12.8379"
            stroke="#FCC018"
            stroke-width="3"
            stroke-linecap="round"
            class="svg-elem-1"
          ></path>
        </svg>

        <button class="button is-link btn">Let's Talk</button>
        <button class="button is-link btn-2">
          Become Part Of Our Community
        </button>
        <svg
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          width="44"
          height="44"
          fill="none"
        >
          <style>
            @keyframes mouse {
              0% {
                transform: translateY(-1px);
              }
              to {
                transform: translateY(1px);
              }
            }
          </style>
          <rect width="8" height="14" x="8" y="5" stroke="white" rx="4" />
          <rect
            width="1.5"
            height="3"
            x="11.25"
            y="8.703"
            fill="#fcc018"
            rx=".75"
            style="animation: mouse 1s linear infinite alternate both"
          />
        </svg>
      </div>
      <div id="register_pop" class="columns" style="z-index: 99">
        <div class="column">
          <form
            action="https://api.web3forms.com/submit"
            method="POST"
            class="is-flex is-flex-direction-column"
          >
            <input
              type="hidden"
              name="access_key"
              value="b9edecec-38d0-4cc3-b612-dbc7e047e221"
            />
            <input
              type="text"
              name="event_name_form"
              id="event_form"
              style="display: none"
            />
            <input type="text" name="name" required />
            <input type="email" name="email" required />
            <textarea name="message" required></textarea>
            <div class="h-captcha" data-captcha="false"></div>

            <!-- Honeypot Spam Protection -->
            <input
              type="checkbox"
              name="botcheck"
              class="hidden"
              style="display: none"
            />

            <!-- Custom Confirmation / Success Page -->
            <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

            <button type="submit">Submit Form</button>
          </form>
        </div>
      </div>
    </div>

    <!-------------------------------------//////////  Featured Events \\\\\\\\\\--------------------------------------------------------->

    <div class="section event_sec">
      <div class="columns is-align-items-center is-flex-direction-column">
        <h1 class="title is-4 mb-7 has-text-centered p-6">Upcoming Events</h1>
        <div
          class="column is-half is-flex is-flex-direction-column is-align-items-center gap pb-6 pt-6"
        >
          <h1 id="event_date" class="title is-6"></h1>
          <p id="event_time" class="is-flex is-justify-content-center">
            <img src="Images/time.svg" alt="" />
          </p>
          <h1 class="title is-5" id="event_name"></h1>
          <p
            id="event_description"
            class="is-size-7 has-text-centered has-text-weight-light is-capitalized text"
          ></p>
          <div class="event-info is-flex gap p-4 is-align-items-center">
            <span
              id="event_speaker"
              class="is-flex is-align-items-center is-justify-content-center title is-7"
            >
              <img src="Images/speaker.svg" alt="" />
            </span>

            <span
              id="event_venue"
              class="is-flex is-justify-content-center is-align-items-center title is-7"
            >
              <img src="Images/venue.svg" alt="" />
            </span>
          </div>

          <div
            class="event_buttons is-flex is-flex-direction-column is-align-items-center"
          >
            <a href="" id="link_primary"
              ><button
                class="button is-link btn-pri is-responsive"
                onclick="generatepostpage()"
              >
                Register
              </button></a
            >
            <a href="" id="link_secondary">
              <button class="button is-ghost">Learn More</button></a
            >
            <a href="" id="link_secondary">
              <button
                class="button is-black mt-6 is-flex is-justify-content-center ml-4"
              >
                View Recent Events
                <svg
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <style>
                    .slide-6 {
                      animation: slide-6 1s infinite alternate both
                        cubic-bezier(1, -0.01, 0, 0.98);
                    }
                    @keyframes slide-6 {
                      100% {
                        transform: translateX(2px);
                      }
                    }
                  </style>

                  <path
                    class="slide-6"
                    fill="white"
                    fill-rule="evenodd"
                    d="M13.155 16.834a.714.714 0 001.006-.091l3.564-4.277a.711.711 0 000-.932L14.16 7.257a.714.714 0 00-1.097.915l2.565 3.078H7.9a.75.75 0 000 1.5h7.73l-2.565 3.078a.714.714 0 00.091 1.006z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!---------------------------------------  //////////  Team Section \\\\\\\\\\  --------------------------------------------------------->
    <div class="section team_sec">
      <h1 class="title is-4 mb-7 has-text-centered p-6">Our Leads</h1>
      <div
        class="columns team_wrapper is-justify-content-center is-align-items-center pt-6 pb-6"
      >
        <div
          class="column p-6 is-flex gap is-justify-content-center"
          id="team_col"
        ></div>
      </div>
    </div>
    <footer class="mt-6">
      <div class="section">
        <div class="columns">
          <div class="column is-flex flex-wrap">
            <div class="column is-flex is-flex-direction-column gap">
              <h1 class="title is-5">Quick Links</h1>
              <div class="links is-flex is-flex-direction-column gap">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Events</a>
                <a href="">Team</a>
                <a href="">Code of Conduct</a>
              </div>
            </div>
            <div class="column is-flex is-flex-direction-column gap">
              <h1 class="title is-5">Quick Links</h1>
              <div class="links is-flex is-flex-direction-column gap">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Events</a>
                <a href="">Team</a>
                <a href="">Code of Conduct</a>
              </div>
            </div>
          </div>
          <div class="column"></div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
